<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- js -->
    <script src="scripts.js" defer></script>
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <title>Mega Sena</title>
</head>
<body>
    <div class="container">
        <h1>Gerador de números da Mega Sena</h1>
        <p>Pressione o botão para gerar os números aleatórios:</p>
        <div class="quantidade-container">
            <label for="quantidade">Quantidade de Números:</label>
            <input type="number" name="quantidade" id="quantidade" max="60" min="1">
        </div>
        <div id="numbers">
            
        </div>
        <button id="generate">Gerar Números</button>
    </div>
</body>
</html>
